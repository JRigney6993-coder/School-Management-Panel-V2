            <a class="inline-flex items-center h-8" href="#">
              <img src="trizzle-assets/logos/trizzle-logo.svg" alt="">
            </a>
            <div class="xl:hidden">
              <button class="navbar-burger text-gray-400 hover:text-gray-300 focus:outline-none">
                <svg width="20" height="12" viewbox="0 0 20 12" fill="none" xmlns="http://www.w3.org/2000/svg">

                    d="M1 2H19C19.2652 2 19.5196 1.89464 19.7071 1.70711C19.8946 1.51957 20 1.26522 20 1C20 0.734784 19.8946 0.48043 19.7071 0.292893C19.5196 0.105357 19.2652 0 19 0H1C0.734784 0 0.48043 0.105357 0.292893 0.292893C0.105357 0.48043 0 0.734784 0 1C0 1.26522 0.105357 1.51957 0.292893 1.70711C0.48043 1.89464 0.734784 2 1 2ZM19 10H1C0.734784 10 0.48043 10.1054 0.292893 10.2929C0.105357 10.4804 0 10.7348 0 11C0 11.2652 0.105357 11.5196 0.292893 11.7071C0.48043 11.8946 0.734784 12 1 12H19C19.2652 12 19.5196 11.8946 19.7071 11.7071C19.8946 11.5196 20 11.2652 20 11C20 10.7348 19.8946 10.4804 19.7071 10.2929C19.5196 10.1054 19.2652 10 19 10ZM19 5H1C0.734784 5 0.48043 5.10536 0.292893 5.29289C0.105357 5.48043 0 5.73478 0 6C0 6.26522 0.105357 6.51957 0.292893 6.70711C0.48043 6.89464 0.734784 7 1 7H19C19.2652 7 19.5196 6.89464 19.7071 6.70711C19.8946 6.51957 20 6.26522 20 6C20 5.73478 19.8946 5.48043 19.7071 5.29289C19.5196 5.10536 19.2652 5 19 5Z"

          </div>
        </div>
      </nav>
      <div class="hidden lg:block navbar-menu relative z-50">
        <div class="lg:hidden navbar-backdrop fixed top-0 left-0 w-full h-full bg-gray-800 opacity-50"></div>

      </div>
      <div class="mx-auto ml-72">
        <section>

        </section>
      </div>
    </div>




    <section class="py-36">
      <div class="container px-4 mx-auto">
        <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl">
          <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="#">
            <img class="block" src="trizzle-assets/logos/trizzle-logo-blue.svg" alt="">
          </a>
          <div class="relative max-w-md mx-auto text-center">
            <h2 class="text-2xl text-gray-100 font-semibold mb-2">Log in to your account</h2>
            <p class="text-gray-300 font-medium mb-10">Welcome back! Please enter your details.</p>
            <div
              class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
              <span
                class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Email</span>
              <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="email"
                type="email">
            </div>
            <div
              class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
              <span
                class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Password</span>
              <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="password"
                type="password">
            </div>
            <div class="flex flex-wrap items-center justify-between mb-6">

              <!-- <div class="w-full sm:w-auto"><a
                  class="inline-block text-xs font-semibold text-blue-500 hover:text-blue-600" href="#">Forgot
                  password?</a></div> -->
            </div>
            <button id="submit"
              class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200">Sign
              In</button>

            <p class="font-medium">


            </p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script type="text/javascript" src="../eel.js"></script>
